<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Password Generator</h2>
        <div class='pwcontainer'>
            <span id='result'></span>
            <button class="button" id='clipboard'>
                <!-- <i class='clipboard'></i> -->
            </button>
        </div>
        <div class='pw-settings'>
            <div class='pw-choice'>
                <label>Password Length</label>
                <input type='number' id='length' rows=5 min='8' max='128' value='8'>
            </div>
            <div class='pw-choice'>
                <label>Uppercase Letters</label>
                <input type="checkbox" id='uppercae'>
            </div>
            <div class='pw-choice'>
                <label>Lowercase Letters</label>
                <input type="checkbox" id='lowercase'>
            </div>
            <div class='pw-choice'>
                <label>Symbols</label>
                <input type="checkbox" id='symbols'>
            </div>
            <div class='pw-choice'>
                <label>Numbers</label>
                <input type="checkbox" id='numbers'>
            </div>
            <button class='button button-large' id='generate'>
                Generate Password
            </button>
        </div>

        <script src = 'main.js'>
        </script>
</body>
</html>
