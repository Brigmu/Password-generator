<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Password Generator</h2>
        <div class='pwcontainer'>
            <span id='result'></span>
        </div>
        <div class='pw-settings'>
            <div class='pw-choice'>
                <label>Password Length</label>
                <input type='number' id='length' rows=5 min='8' max='128' value='8'>
            </div>
            <div class='pw-choice'>
                <label>Uppercase Letters</label>
                <input type="checkbox" id='uppercase' checked>
            </div>
            <div class='pw-choice'>
                <label>Lowercase Letters</label>
                <input type="checkbox" id='lowercase' checked>
            </div>
            <div class='pw-choice'>
                <label>Symbols</label>
                <input type="checkbox" id='symbols' checked>
            </div>
            <div class='pw-choice'>
                <label>Numbers</label>
                <input type="checkbox" id='numbers' checked>
            </div>
            <button class='button button-large' id='generate'>
                Generate Password
            </button>
            <div class='buttons'>
                <button class="button button-med" id='clipboard'>
                    Copy to clipboard
                </button>
            </div>
            <div class = 'buttons'>
                <button class = 'button button-small' id = collapse>
                    Hide
                </button>
            </div>
        </div>
    </div>
    <div class = 'container collapseable'>
        <h2>Instructions</h2>
        <div class = 'text'>
            <p>Choose at least one checkbox with the type you want and a length from 8 to 128 characters. Then click the button to generate password to get your new password. Copy to clipboard after and use!  Click the hide button to hide/show these instructions.</p>
        </div>
    </div>

        <script src = 'script.js'>
        </script>
</body>
</html>
